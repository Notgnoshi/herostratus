[workspace]

resolver = "2"
members = [
    # The main library and application
    "herostratus",
    # Generate a commit containing its own hash
    "herostratus-quine",
    # Integration tests and test fixtures
    "herostratus-tests",
]
default-members = ["herostratus", "herostratus-quine", "herostratus-tests"]

[workspace.package]
description = "**Herostratus** *n.* **1.** An ancient Greek known for seeking fame through crime and destruction. **2.** Also a Git repository achievements engine."
repository = "https://github.com/Notgnoshi/herostratus"
license = "MIT"
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
assert_cmd = { version = "2.0.14", features = ["color"] }
clap = { version = "4.5.2", features = ["derive"] }
color-eyre = "0.6.2"
ctor = "0.2.7"
directories = "5.0.1"
eyre = "0.6.12"
generic-array = "0.14"  # need compat with sha1
git2 = "0.19"
inventory = "0.3.15"
lazy_static = "1.4.0"
predicates = "3.1.0"
serde = { version = "1.0.204", features =["derive"] }
sha1 = "0.10.6"
tempfile = "3.10.1"
toml = "0.8.14"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
