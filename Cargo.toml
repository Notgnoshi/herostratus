[package]
name = "herostratus"
description = "**Herostratus** *n.* **1.** An ancient Greek known for winning fame through crime and destruction. **2.** Also a Git repository achievements engine."
repository = "https://github.com/Notgnoshi/herostratus"
license = "MIT"
version = "0.1.0-rc3"
edition = "2021"

[dependencies]
clap = { version = "4.5.2", features = ["derive"] }
color-eyre = "0.6.2"
directories = "5.0.1"
eyre = "0.6.12"
git2 = "0.19"
serde = { version = "1.0.204", features =["derive"] }
toml = "0.8.14"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[dev-dependencies]
assert_cmd = { version = "2.0.14", features = ["color"] }
ctor = "0.2.7"
lazy_static = "1.4.0"
predicates = "3.1.0"
tempfile = "3.10.1"
